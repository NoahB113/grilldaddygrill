<!DOCTYPE html>
<html>
<head>
  <title>GRILL DADDY GRILL</title>
  <style>
    body {background:#000;color:#ff4500;font-family:Arial,Helvetica,sans-serif;text-align:center;padding-top:15%}
    h1 {font-size:6rem;text-shadow:0 0 40px #ff6600}
    .drip {width:350px;height:350px;margin:40px auto;background:#ffcc00;border-radius:50%;box-shadow:0 0 120px #ff6600;animation:pulse 2s infinite}
    p {font-size:2rem;color:#ffcc00}
    @keyframes pulse {0%,100%{transform:scale(1)}50%{transform:scale(1.12)}}
  </style>
</head>
<body>
  <h1>GRILL DADDY GRILL</h1>
  <div class="drip"></div>
  <p>fat drips. smoke rises. glory falls.</p>
</body>
</html>
